<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Validations</title>
    <link rel="stylesheet" href="stylsheet_text.css">
</head>

<body>
    <h1>Validations Demo</h1>
    <form action="www.google.com">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="required" required> <br />
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="email address" required> <br />
        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="password" minlength="7" required>
        <button>Submit</button>

    </form>
</body>

</html>
