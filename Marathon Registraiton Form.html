<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <Form action="">
        <Label for="firstname">First Name</Label>
        <input type="text" name="firstname" id="firstname" required>
        <Label for="lastname">Last Name</Label>
        <input type="text" name="lastname" id="lastname" required> <br />
        <p> Select a Race:
        </p>
        <div><input type="radio" name="race" id="funrun" value="Fun Run">
            <label for="funrun">Fun Run 5k</label> <br />
            <input type="radio" name="race" id="half" value="Half">
            <label for="half">Half Marathon</label> <br />
            <input type="radio" name="race" id="full" value="Full">
            <label for="full">Full Marathon</label>
        </div>
        <p><label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="10">
        </p>
        <p><label for="Age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <Button>Register!</Button>
    </Form>
</body>

</html>
